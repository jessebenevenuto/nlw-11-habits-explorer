<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habits</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./assets/favicon.png">
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logomarca habits">
    
        <button>
            <img src="./assets/plus.svg" alt="Ícone do botão">

            <span>Registrar o meu dia</span>
        </button>
    </header>

    <form id="form-habits">
        <ul class="habits">
            <li class="habit" data-name="run">🏃‍♂️️</li>
            <li class="habit" data-name="water">🚰️</li>
            <li class="habit" data-name="gym">🏋‍♂️️️</li>
            <li class="habit" data-name="sleep">🛌️</li>
            <li class="habit" data-name="book">📚️</li>
            <li class="habit" data-name="food">🥗️</li>
        </ul>

        <ul class="days"></ul>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="script.js"></script>
</body>
</html>
